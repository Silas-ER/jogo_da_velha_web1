<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo da Velha</title>
    <!-- Icon -->
    <link rel="icon" href="imgs/TicTacToe.ico">
</head>

<body>
    <header>
        <h1 class="header">Jogo da Velha</h1>
    </header>
    <!-- Seção que contém as opções de jogo -->
    <section id="gameHeader">
        <label for="boardSize">Selecione o tamanho do tabuleiro:</label>
        <!-- Menu suspenso para seleção do tamnho do tabuleiro -->
        <select id="boardSize">
            <option value="3">3x3</option>
            <option value="4">4x4</option>
            <option value="5">5x5</option>
            <option value="6">6x6</option>
            <option value="7">7x7</option>
            <option value="8">8x8</option>
            <option value="9">9x9</option>
            <option value="10">10x10</option>
        </select>
        <!-- Seção contendo os botões para seleção de modo de jogo -->
        <section class="buttonContainer">
            <button class="btn bot" type="button" onclick="generateBoardGame(2)">Jogar contra BOT</button>
            <button class="btn pvp" type="button" onclick="generateBoardGame(1)">Player VS player</button>
        </section>
    </section>
    <!-- Container para exibição do tabuleiro -->
    <section id="mainInputContainer">
        <div id="boardGame">

        </div>
    </section>

    <section id="endGameModal">
        <div id="endGameModalHeader">
            <h1 id="gameStatus"></h1>
            <div class="square" id="winnerSquare">
        </div>

        </div>
            <button id="resetButton" onclick="resetGame()">Reiniciar</button>
            <button id="homeButton" onclick="returnHome()">Home</button>
    </section>
    <footer id="footer-page">
        Produzido pelos alunos Daniel, Luiz e Silas
    </footer>

    <script src="js/script.js"></script>
    <script src="js/util.js"></script>
</body>

</html>
